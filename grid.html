<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		#grid {
			border: 5px solid pink;
			display: grid;
			grid-template-columns: 150px 1fr;
		}
		div {
			border: 5px solid gray;
		}
		@media(max-width: 800px){
			#grid{
				display: block;
			}
		}
	</style>
</head>
<body>
	<div id="grid">
		<div>NAVIGATION</div>
		<div>ATRICLE</div>
	</div>

</body>
</html>
